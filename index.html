<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/x-icon" href="fav.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1a54d23b69.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Spider | Counter</title>
</head>
<body>
    <!-- https://github.com/Scientist040 -->
    <h2>🕷️ Spider Counter</h2>
<div class="main">
<input id="coun" value="0" type="text" disabled>
<button id="c" onclick="dic()">Reset</button>
<button onclick="save()" class="bt">Save</button>
<button id="cl" onclick="inc()" class="bt">Count</button>
</div>
<div class="info">
<div>BC<br><span id="charge"></span></div>
<div>BP<br><span id="bp"></span></div>
<div>LC<br><span id="lc"></span>
</div>
</div>
<div class="copyright">
    <span>
      Open Source<br><br><a href="https://github.com/Scientist040/counter"><i class="fa-brands fa-github "></i></a>
    </span>
</div>
<script src="app.js"></script>
</body>
</html>
